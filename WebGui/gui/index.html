<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




    <style>
      body {
        background: black;
        color:#CCCCCC; 
      }
     
      div {
        float: left;
        border :1px solid #444444;
        padding:5px;
        margin: 5px;
        background:#3B3B3B;
      }

      #video_one_load_button, #video_two_load_button {
        margin: 30px;
        position: fixed;
        top: 0px;
        z-index: 1;
      }

      #play_both {
        width: 100%;
      }

      video {
        margin: 30px;
        z-index: -1;
      }
    </style>

  </head>
  <body>
    
    <!-- LEFT -->
    <div class="row">
      <div id="left" class="col-xs-6">

        <button type="button" class="btn btn-primary" id="video_one_load_button" onclick="get_video_js_only(0)">Load First Video</button>

        <!--<video id="video" width="320" height="240" controls="true" />-->
        <video id="video1"  controls  muted  class="cld-video-player cld-fluid"></video>

      </div>



      <!-- RIGHT-->
      <div id="right" class="col-xs-6">

        <button type="button" class="btn btn-primary" id="video_two_load_button" onclick="get_video_js_only(1)">Load Second Video</button>

        <!--<video id="video" width="320" height="240" controls="true" />-->
        <video id="video2"  controls  muted  class="cld-video-player cld-fluid"></video>

      </div>


      <div class="col-12">

        <button type="button" class="btn btn-primary" id="play_both" onclick="play_both_videos(0)">Pause Both Videos</button>

      </div>


    <!-- You can also require other files to run in this process -->
    <!-- we need to include the scripts at the end of the html file, otherwise in js, the ids that are defined here will not be known to the js code -->
    <script src="linkers/video.js"></script>
    <script src="./renderer.js"></script>

  </body>
</html>
